<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="./style/index.css"></link>
  <link rel="stylesheet" href="./node_modules/vanillajs-datepicker/dist/css/datepicker.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
</head>

<body>
  <div class="container">
    <h1>Rocket launches</h1>

    <p>A small program to compute key metrics on historical rocket launches from planet Earth.</p>
    <p>Please enter a date range below: </p>

    <div id="datepicker">
      <input id="datepicker-start" type="text" name="start">
      <span>to</span>
      <input id="datepicker-end" type="text" name="end">
    </div>

    <div class="metrics">
      <div><b>Average launch cost:</b> <span id="avg-launch-cost"></span></div>
      <div><b>Percent of successful launches: </b> <span id="pct-launch-success"></span></div>
      <div><b>Most popular month: </b> <span id="most-popular-month"></span></div>
      <div><b>Top three launch locations:</b> <span id="top-three-launch-locations"></span></div>
    </div>

    <div id="leaflet-map">

    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
